<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Technocars</a>
        <nav class="navbar">
            <a href="src.html" class="active">Home</a>
            <a href="">About</a>
            <a href="#">Services</a>
            <a href="index.html">Login</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2> Login</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="User Name" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email Id" required/>
                    <br>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input type="reset" value="Clear" id="reset"/>
                    <input type="submit" value="Login" id="submit" />

                    </form>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
